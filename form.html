<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label>First Name</label></td>
                <td>:</td>
                <td><input type="text" placeholder="First Name" size="20"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Last Name" size="20"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>:</td>
                <td><input type="email" placeholder="Email" size="20"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>:</td>
                <td><input type="password" placeholder="Password" size="20"></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td>:</td>
                <td><input type="password" placeholder="Confirm Password" size="20"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td>:</td>
                <td>
                  <select name="Day" id="day">
                    <option value="Day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <select name="Month" id="Month">
                    <option value="Month">Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                  </select>
                  <select name="Year" id="Year">
                    <option value="Year">Year</option>
                    <option value="1">1996</option>
                    <option value="2">1997</option>
                    <option value="3">1998</option>
                    <option value="4">1999</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>:</td>
                <td>
                   <input type="radio" name="Male" value="Gender"><span>Male</span> 
                   <input type="radio" name="female" value="Gender"><span>Female</span> 
                </td>
            </tr>
            <tr>
                <td><input type="Submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
